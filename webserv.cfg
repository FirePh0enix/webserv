server {
    server_name "localhost"
    listen "0.0.0.0:9999"

    error_page 404 "www/error404.html"
    max_content_length 1024

    location "/example" {
        methods GET,POST
        root "www/"
        index enable
        default "index.php"

        cgi "php" "/usr/bin/php-cgi"

        upload_dir "www/uploads"
    }

    location "/portfolio" {
        methods GET,POST
        root "porfolio/dist"
        index enable
        default "index.html"
    }
}
