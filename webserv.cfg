server {
    server_name "localhost"
    listen "0.0.0.0:9999"

    error_page 404 "www/error404.html"
    max_content_length 1024

    location "/upload" {
        methods GET,POST
        root "sites/upload"
        index enable
        default "index.html"

        cgi "php" "/usr/bin/php-cgi"

        upload_dir "site/upload/files"
    }
}
